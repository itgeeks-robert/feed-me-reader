    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        :root {
            --void-950: #050505;
            --void-900: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #71717a;
            
            --color-bg: var(--void-950);
            --color-surface: var(--void-900);
            --color-primary: #e11d48;
            --color-secondary: #22c55e;
            --color-accent: #06b6d4;
            --glow-primary: 0 0 10px rgba(225, 29, 72, 0.4);
            --glow-secondary: 0 0 10px rgba(34, 197, 94, 0.4);
        }

        .light {
            --void-950: #f1f5f9;
            --void-900: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
        }

        /* Global scroll prevention for root to allow internal scroll logic */
        * {
            scrollbar-width: none !important;
            -ms-overflow-style: none !important;
            box-sizing: border-box;
        }
        *::-webkit-scrollbar {
            display: none !important;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--void-950);
        }

        body {
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 9999;
            pointer-events: none;
            background-size: 100% 2px, 3px 100%;
        }

        #aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background-color: var(--void-950); 
        }

        @keyframes noise {
            0% { transform: translate(0,0) }
            10% { transform: translate(-5%,-5%) }
            20% { transform: translate(-10%,5%) }
            30% { transform: translate(5%,-10%) }
            40% { transform: translate(-5%,15%) }
            50% { transform: translate(-10%,5%) }
            60% { transform: translate(15%,0) }
            70% { transform: translate(0,10%) }
            80% { transform: translate(-15%,0) }
            90% { transform: translate(10%,5%) }
            100% { transform: translate(5%,0) }
        }

        @keyframes scanline-roll {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .static-noise {
            position: relative;
            background-color: var(--void-950);
            overflow: hidden;
        }

        .static-noise::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48ZmlsdGVyIGlkPSJuIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iMC44NSIgbnVtT2N0YXZlcz0iNCIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNuKSIvPjwvc3ZnPg==');
            opacity: 0.1;
            animation: noise 0.15s steps(2) infinite, noise-flicker 0.1s infinite;
            pointer-events: none;
        }

        .static-noise::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(34, 197, 94, 0.05), transparent);
            animation: scanline-roll 4s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        .cctv-overlay {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }

        h1, h2, h3 { text-transform: uppercase; letter-spacing: -0.02em; font-weight: 900; }
        .glitch-text:hover {
            text-shadow: 2px 0 var(--color-accent), -2px 0 var(--color-primary);
        }
