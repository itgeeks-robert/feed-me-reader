                extend: {
                    colors: {
                        void: {
                            bg: 'var(--void-bg)',
                            surface: 'var(--void-surface)',
                            900: 'var(--void-surface)',
                            950: 'var(--void-bg)',

                        },
                        pulse: {

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        :root {
            /* THEME 1: NOIR (Signature Default) */
            --void-bg: #050505;
            --void-surface: #101012;
            --void-text-main: #ffffff;
            --void-text-muted: #71717a;
            --void-accent: #e11d48;
            --void-accent-deep: #9f1239;
            --void-border: rgba(255, 255, 255, 0.08);
            --void-radius: 1.25rem;
            --void-blur: 0px;
            --void-shadow: 0 10px 30px rgba(0,0,0,0.5);
            
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        /* THEME 2: LIQUID GLASS */
        .theme-liquid-glass {
            --void-bg: #080a0f;
            --void-surface: rgba(255, 255, 255, 0.03);
            --void-text-main: #ffffff;
            --void-text-muted: #94a3b8;
            --void-accent: #38bdf8;
            --void-accent-deep: #0ea5e9;
            --void-border: rgba(255, 255, 255, 0.15);
            --void-radius: 2.5rem;
            --void-blur: 40px;
            --void-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        /* THEME 3: BENTO GRID (Sleek Light) */
        .theme-bento-grid {
            --void-bg: #f8fafc;
            --void-surface: #ffffff;
            --void-text-main: #0f172a;
            --void-text-muted: #64748b;
            --void-accent: #2563eb;
            --void-accent-deep: #1d4ed8;
            --void-border: #e2e8f0;
            --void-radius: 1.75rem;
            --void-blur: 0px;
            --void-shadow: 0 4px 12px rgba(0,0,0,0.05);
        }

        /* THEME 4: BRUTALIST PAPER */
        .theme-brutalist {
            --void-bg: #ffffff;
            --void-surface: #ffffff;
            --void-text-main: #000000;
            --void-text-muted: #444444;
            --void-accent: #000000;
            --void-accent-deep: #222222;
            --void-border: #000000;
            --void-radius: 0px;
            --void-blur: 0px;
            --void-shadow: 8px 8px 0px #000000;
        }

        /* THEME 5: CLAYMORPHISM */
        .theme-claymorphism {
            --void-bg: #e0e7ff;
            --void-surface: #ffffff;
            --void-text-main: #4338ca;
            --void-text-muted: #818cf8;
            --void-accent: #ec4899;
            --void-accent-deep: #db2777;
            --void-border: transparent;
            --void-radius: 3rem;
            --void-blur: 0px;
            --void-shadow: 10px 10px 20px #c7d2fe, -10px -10px 20px #ffffff, inset 4px 4px 8px rgba(0,0,0,0.05);
        }

        /* THEME 6: MONOCHROME ZEN */
        .theme-monochrome-zen {
            --void-bg: #061a1a;
            --void-surface: #0a2626;
            --void-text-main: #ccfbf1;
            --void-text-muted: #2dd4bf;
            --void-accent: #14b8a6;
            --void-accent-deep: #0f766e;
            --void-border: rgba(20, 184, 166, 0.1);
            --void-radius: 0.75rem;
            --void-blur: 0px;
            --void-shadow: none;
        }

        /* THEME 7: Y2K FUTUROLOGY */
        .theme-y2k {
            --void-bg: #004d4d;
            --void-surface: linear-gradient(135deg, #00cccc, #008080);
            --void-text-main: #ffffff;
            --void-text-muted: #e0f2f1;
            --void-accent: #ffff00;
            --void-accent-deep: #ffcc00;
            --void-border: rgba(255, 255, 255, 0.5);
            --void-radius: 500px;
            --void-blur: 5px;
            --void-shadow: 0 10px 20px rgba(0,0,0,0.2), inset 0 2px 4px rgba(255,255,255,0.8);
        }

        /* THEME 8: TERMINAL / DOS */
        .theme-terminal {
            --void-bg: #000000;
            --void-surface: #000000;
            --void-text-main: #33ff33;
            --void-text-muted: #006600;
            --void-accent: #33ff33;
            --void-accent-deep: #22cc22;
            --void-border: #33ff33;
            --void-radius: 2px;
            --void-blur: 0px;
            --void-shadow: none;
        }

        * {
            scrollbar-width: none !important;
            -ms-overflow-style: none !important;
            box-sizing: border-box;
        }
        *::-webkit-scrollbar { display: none !important; }

        html, body {
            height: 100dvh;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--void-bg);
            color: var(--void-text-main);
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .void-card {
            background: var(--void-surface);
            backdrop-filter: blur(var(--void-blur));
            -webkit-backdrop-filter: blur(var(--void-blur));
            border: 1px solid var(--void-border);
            border-radius: var(--void-radius);
            box-shadow: var(--void-shadow);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .void-button {
            border-radius: var(--void-radius);
            box-shadow: var(--void-shadow);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .void-button:active { transform: scale(0.96); }

        .theme-terminal body::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(51, 255, 51, 0.05) 2px, rgba(51, 255, 51, 0.05) 4px);
            z-index: 9999;
            pointer-events: none;
            background-size: 100% 4px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
