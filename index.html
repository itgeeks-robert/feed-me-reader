    <style>
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(26, 26, 26, 0.5);
        }
        html.light ::-webkit-scrollbar-track {
            background: rgba(229, 231, 235, 0.5);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(74, 74, 74, 0.7);
            border-radius: 4px;
        }
        html.light ::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.7);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }
        html.light ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        
        /* Base theme colors */
        html.dark body {
            background-color: transparent;
            color: #d4d4d8; /* text-zinc-300 */
        }
        html.light body {
            background-color: transparent;
            color: #18181b; /* text-zinc-900 */
        }
        body {
            transition: color 0.3s;
        }
        
        /* Animated Aurora Background */
        #aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background-color: #f4f4f5; /* bg-zinc-100 */
        }
        html.dark #aurora-background {
            background-color: #0a0a0a; /* bg-zinc-950 */
        }

        #aurora-background::before, #aurora-background::after {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            opacity: 0.3;
            mix-blend-mode: overlay;
            animation: move 30s infinite linear;
            filter: blur(100px);
        }

        #aurora-background::before {
            background: radial-gradient(circle, rgba(251, 146, 60, 1), transparent 60%);
            top: -20%;
            left: -20%;
        }

        #aurora-background::after {
            background: radial-gradient(circle, rgba(99, 102, 241, 1), transparent 60%);
            bottom: -20%;
            right: -20%;
            animation-delay: -15s;
            animation-direction: alternate-reverse;
        }

        @keyframes move {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20vw, 20vh) rotate(90deg); }
            50% { transform: translate(0, 40vh) rotate(180deg); }
            75% { transform: translate(-20vw, 20vh) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }


        /* Utility to hide scrollbars */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* Page Transition Animations */
        @keyframes slideInFromRight {
            from { transform: translateX(15%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideInFromLeft {
            from { transform: translateX(-15%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-slide-in-from-right { animation: slideInFromRight 0.5s cubic-bezier(0.25, 1, 0.5, 1); }
        .animate-slide-in-from-left { animation: slideInFromLeft 0.5s cubic-bezier(0.25, 1, 0.5, 1); }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }

        @keyframes complete-flash-shadow {
            0% { box-shadow: inset 0 0 0 0 rgba(59, 130, 246, 0); }
            50% { box-shadow: inset 0 0 0 2rem rgba(59, 130, 246, 0.4); } /* Tailwind blue-500 with opacity */
            100% { box-shadow: inset 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .animate-complete-flash {
            animation: complete-flash-shadow 0.8s ease-out;
        }

    </style>
